<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fairytale recipes</title>
    </head>
    <body>
        <h1>Enchanted rose cupcakes</h1>
        <img src="../img/enchanted_rose.jpeg" alt="photo of a cupcake decorate with a red rose buttercream swirl">
        <h3>Ingredients</h3>
            <ul>
                <li>Butter</li>
                <li>Flour</li>
                <li>Milk</li>
                <li>Vanilla extract</li>
                <li>Sugar</li>
            </ul>
        <h3>Method</h3>
            <ol>
                <li>Cream the butter and sugar together</li>
                <li>Add the milk and vanilla extract</li>
                <li>Incorporate the flour</li>
                <li>Bake for 20 minutes at 280c</li>
            </ol>
    </body>
</html>
